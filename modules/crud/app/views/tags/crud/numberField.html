#{field 'object.' + _name}
    <label class='control-label' for="${field.id}">
        &{_name}
    </label>
    <div class='controls'>
    <input id="${field.id}" type="text" name="${field.name}" value="${params[field.name]?.escape()?.raw() ?: field.error?.message == 'validation.required' ? '' : _value?.escape()?.raw()}" size="5" />
    #{ifError field.name}
        <span class="help-inline">${field.error.raw()}</span>
    #{/ifError}
#{/field}
