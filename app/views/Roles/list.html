#{extends 'CRUD/layout.html' /}
#{set title:messages.get('crud.list.title', type.name) /}

<div class='row-fluid'>
    <div class='span12 box bordered-box purple-border' style='margin-bottom:0;'>
        <div class='box-header sea-blue-background'>
            <div class='title'>&{'role.list'}</div>
            #{crud.search /}
        </div>
        <div class='box-content box-no-padding'>
        #{crud.table fields:['role','desc','resources']}
        	#{crud.custom 'resource'}
        		<a href="@{Roles.show(object.id)}">${object.role}</a>
        	#{/crud.custom}
        #{/crud.table}
        </div>
        #{crud.pagination /}
    </div>
</div>
