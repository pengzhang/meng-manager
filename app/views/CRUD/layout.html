#{extends 'main.html' /}
#{include 'CRUD/header.html' /}
<div id='wrapper'>
<div id='main-nav-bg'></div>
#{include 'CRUD/left.html' /}
<section id='content'>
    <div class='container-fluid'>
        <div class='row-fluid' id='content-wrapper'>
            <div class='span12'>
            <div class='row-fluid'>
	            #{if request.actionMethod != 'index'}
	            <div class="page-header">
					<div class="pull-left">
		                 #{crud.navigation /}
					</div>
				</div>
				#{/if}
				
	            #{if flash.success}
	            <div class='alert alert-success'>
	    		<a class='close' data-dismiss='alert' href='#'>&times;</a>
	   
	                ${flash.success}
	            </div>
				#{/if}
				
				#{if flash.error || error}
				<div class='alert alert-error'>
	    		<a class='close' data-dismiss='alert' href='#'>&times;</a>
	                ${error ?: flash.error}
	            </div>
				#{/if}
            </div>
            <div class='row-fluid'>
				#{doLayout /}
     	     </div>
        </div>
    </div>
</section>
	
</div>
